<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="controls-wrap">
            <div class="controls">
                <div class="custom-controls">
                    <div class="custom-control-item"></div>
                    <div class="custom-control-item"></div>
                    <div class="custom-control-item"></div>
                    <div class="custom-control-item"></div>
                </div>
                <div class="standard-controls">
                    <input class="standard-control-item" type="radio" name="slide" id="slide-1" checked>
                    <input class="standard-control-item" type="radio" name="slide" id="slide-2">
                    <input class="standard-control-item" type="radio" name="slide" id="slide-3">
                    <input class="standard-control-item" type="radio" name="slide" id="slide-4">
                </div>
            </div>
            <div class="text-wrap">
                <label class="label slide-1" for="slide-1">Working on CSS Meme Slider:<br>◦&nbsp;  Stage 1 - Hesitation.</label>
                <label class="label slide-2" for="slide-2">Working on CSS Meme Slider:<br>◦&nbsp; Stage 2 - Anger.</label>
                <label class="label slide-3" for="slide-3">Working on CSS Meme Slider:<br>◦&nbsp; Stage 3 - Acceptance.</label>
                <label class="label slide-4" for="slide-4">Working on CSS Meme Slider:<br>◦&nbsp; Stage 4 - Confidence.</label>
            </div>
        </div>
        <div class="img-wrap">
            <div class="slide img-1"></div>
            <div class="slide img-2"></div>
            <div class="slide img-3"></div>
            <div class="slide img-4"></div>
        </div>
    </div>
</body>
</html>
